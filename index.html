<html lang="en">
<head>

            <div id ="invalidCon"></div>

            <div class="main-box">

                <label class="line" for="password">Password</label> <br>
                <label class="line line1" for="forgot password?"><a href="#">forgot password?</a></label> <br>
                <input type="password" class="input" id="password"> <br>

                <button class="button" type="submit" id="sign-in">Sign in</button>
            </div>

            <div class="box">
                <h4>New to Github?<a href="#">Create an account.</a></h4>
            </div>

            <footer class="footer">
                <div>
                    <a href="#">Terms</a>
